# Configuración Central del Proyecto Fine-tuning

# Modelos a Experimentar
modelos:
  - distilbert-base-uncased
  - bert-base-uncased
  - distilroberta-base

# Configuraciones de Hiperparámetros
configuraciones_entrenamiento:
  config_1:
    tasa_aprendizaje: 2e-5
    tamaño_lote: 8
    épocas: 3
    pasos_calentamiento: 500
    decaimiento_peso: 0.01
    
  config_2:
    tasa_aprendizaje: 5e-5
    tamaño_lote: 16
    épocas: 5
    pasos_calentamiento: 500
    decaimiento_peso: 0.01
    
  config_3:
    tasa_aprendizaje: 1e-4
    tamaño_lote: 32
    épocas: 10
    pasos_calentamiento: 1000
    decaimiento_peso: 0.1
    
  config_4:
    tasa_aprendizaje: 2e-5
    tamaño_lote: 16
    épocas: 5
    pasos_calentamiento: 0
    decaimiento_peso: 0
    
  config_5:
    tasa_aprendizaje: 5e-5
    tamaño_lote: 8
    épocas: 10
    pasos_calentamiento: 1000
    decaimiento_peso: 0.1

# Datasets sobre Talento de Estudiantes
# Fuentes: Kaggle (descargados automáticamente con kagglehub)
conjuntos_datos:
  resume_screening:
    nombre: "Resume Screening - Clasificación de Profesionales"
    tamaño_entrenamiento: 1000
    tamaño_prueba: 200
    num_etiquetas: 25
    descripcion: "Clasificar CVs de estudiantes por tipo de profesional (IT, Finance, HR, Engineering, etc.)"
    fuente: "https://www.kaggle.com/datasets/mfaisalqureshi/resume-screening-dataset"
    
  campus_recruitment:
    nombre: "Campus Recruitment - Predicción de Colocación"
    tamaño_entrenamiento: 100
    tamaño_prueba: 30
    num_etiquetas: 2
    descripcion: "Predecir si un estudiante será colocado en campus recruitment"
    fuente: "https://www.kaggle.com/datasets/benroshan/campus-recruitment-data"
    
  student_performance:
    nombre: "Student Performance - Rendimiento Académico"
    tamaño_entrenamiento: 500
    tamaño_prueba: 100
    num_etiquetas: 3
    descripcion: "Clasificar nivel de rendimiento académico (Bajo/Medio/Alto) basado en características educativas"
    fuente: "https://www.kaggle.com/datasets/spscientist/students-performance-in-exams"

# Rutas
rutas:
  directorio_datos: "./data"
  directorio_modelos: "./models"
  directorio_resultados: "./results"
  directorio_notebooks: "./notebooks"

# Evaluación
evaluacion:
  metricas:
    - exactitud
    - precisión
    - recall
    - f1
  calcular_matriz_confusión: true
  graficar_curvas_pérdida: true
  analizar_sobreajuste: true

